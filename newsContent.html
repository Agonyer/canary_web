  <script>
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    }

    let converter = new Markdown.Converter()
    let id = getUrlParam("id")
    console.log(id)
    new Vue({
      el: '#app',
      data: {
        newsItem: {
          id: "",
          title: "",
          content: ""
        },
        ownBlog: false,
      },
      created() {
        const newsId = id
        console.log(newsId)
        const _this = this
        axios.get('http://8.217.44.252:8084/news/' + newsId).then(res => {
          const newsItem = res.data.data
          _this.newsItem.id = newsItem.id
          _this.newsItem.title = newsItem.title
          let htmlContent = converter.makeHtml(newsItem.content)
          console.log(htmlContent)
          _this.newsItem.content = htmlContent
        })
      }
    })
  </script>
